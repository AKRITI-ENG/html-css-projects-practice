<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expanding cards</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <div class="panel active" style="background-image: url(explore\ the\ world\ copy.png);">
            <h3 id="first">Explore The World</h3>
        </div>
        <div class="panel" style="background-image: url(ocean.png);">
            <h3>Ocean</h3>
        </div>
        <div class="panel" style="background-image: url(marin\ ocean\ view.png);">
            <h3>Marine life</h3>
        </div>
        <div class="panel" style="background-image: url(river.png);">
            <h3>River</h3>
        </div>
        <div class="panel" style="background-image: url(waterfall.png);">
            <h3>Waterfall</h3>
        </div>
        <div class="panel" style="background-image: url(wild\ forest.png);">
            <h3>Wild forest</h3>
        </div>
        <div class="panel" style="background-image: url(mountain.png);">
            <h3>Mountain-Himalaya</h3>
        </div>
        <div class="panel" style="background-image: url(Temple.png);">
            <h3>Temple</h3>
        </div>
        <div class="panel" style="background-image: url(lotus.jpeg);">
            <h3>Flower-Lotus</h3>
        </div>
        <div class="panel" style="background-image: url(city\ night\ view.png);">
            <h3>City night view</h3>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
